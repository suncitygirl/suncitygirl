<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="wrapper">
        <ul class="outer-round">
            <li class="outer-round__item outer-round__item--green">
                <audio class="audio-1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
            </li>
            <li class="outer-round__item outer-round__item--red">
                <audio class="audio-2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
            </li>
            <li class="outer-round__item outer-round__item--yellow">
                <audio class="audio-3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
            </li>
            <li class="outer-round__item outer-round__item--blue">
                <audio class="audio-4" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
            </li></audio>
        </ul>
        <div class="inner-round">
            <h1 class="inner-round__header">Simon</h1>
            <div class="inner-round__counter">0</div>
            <button type="button" class="inner-round__btn">START</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
